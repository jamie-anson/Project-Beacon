name: Website PR Build

on:
  pull_request:
    paths:
      - 'Website/**'
      - '.github/workflows/website-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Website
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Website/package.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
