[build]
  # Build landing + docs into dist/, compute a deterministic pseudo-CID over dist/docs,
  # then rebuild docs to embed COMMIT_REF and DOCS_BUILD_CID into the footer.
  command = "npm run build && npm run postbuild:cid && DOCS_BUILD_CID=$(cat dist/docs-cid.txt) COMMIT_REF=${COMMIT_REF} npm run build:docs"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit --fund=false"

# Ensure clean URLs and proper SPA fallback for Docusaurus under /docs
[[redirects]]
  from = "/docs/*"
  to = "/docs/index.html"
  status = 200

[[redirects]]
  from = "/docs"
  to = "/docs/index.html"
  status = 200

# Default root fallback for the one-pager (no SPA framework, just static)
# No catch-all needed at root; index.html served by default.
