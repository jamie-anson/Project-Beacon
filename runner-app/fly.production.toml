# fly.toml app configuration file for beacon-runner-production
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'beacon-runner-production'
primary_region = 'lhr'

[processes]
  app = "/app/server"

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8090'
  JOBS_QUEUE_NAME = 'jobs'

[[services]]
  protocol = 'tcp'
  internal_port = 8090
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 200
    soft_limit = 100

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
