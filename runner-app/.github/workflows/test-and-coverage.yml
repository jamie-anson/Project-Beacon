name: Test and Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Coverage thresholds (see qa-plan.md). Bump periodically as we improve.
      OVERALL_MIN: '0.55'
      CORE_MIN: '0.90'
      NONCORE_MIN: '0.60'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go build and mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run coverage
        run: |
          make cover
          make cover-html

      - name: Enforce coverage thresholds
        run: |
          make cover-check OVERALL_MIN=${OVERALL_MIN} CORE_MIN=${CORE_MIN} NONCORE_MIN=${NONCORE_MIN}

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage.html

      - name: Post coverage summary to job summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tee -a $GITHUB_STEP_SUMMARY

      - name: Comment coverage on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: coverage.out
