name: Validate Signed Examples

on:
  pull_request:
    paths:
      - 'examples/**'
      - 'cmd/sigtool/**'
      - 'pkg/**'
      - 'internal/**'
      - '.github/workflows/validate-examples.yml'
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Show Go env
        run: go env

      - name: Generate dev keypair (CI)
        run: |
          mkdir -p .dev/keys
          # Generate deterministic keypair for CI (ed25519)
          go run ./scripts/cmd/generate-keypair --out .dev/keys
          ls -l .dev/keys

      - name: Regenerate signed examples
        run: make regen-examples

      - name: Validate JSON
        run: make validate-examples

      - name: Check for diffs (fail if examples not up to date)
        run: |
          if ! git diff --exit-code -- examples; then
            echo "Signed examples are out of date. Run 'make regen-examples' locally and commit changes." >&2
            exit 1
          fi
