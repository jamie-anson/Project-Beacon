app = 'beacon-alloy'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile.alloy'

[http_service]
  internal_port = 12345
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
