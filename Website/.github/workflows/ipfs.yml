name: IPFS Publishing (optional)

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'portal/**'
      - '.github/workflows/ipfs.yml'
  push:
    branches: [ main ]
    paths:
      - 'portal/**'
      - '.github/workflows/ipfs.yml'

env:
  NODE_VERSION: '20.x'

jobs:
  publish-ipfs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: portal/package-lock.json

      - name: Install and build portal
        working-directory: portal
        run: |
          npm ci
          npm run build

      - name: Check IPFS secrets (Storacha)
        id: check
        run: |
          if [ -n "${{ secrets.STORACHA_KEY }}" ] && [ -n "${{ secrets.STORACHA_PROOF }}" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy portal/dist to IPFS (Storacha)
        id: ipfs
        if: steps.check.outputs.enabled == 'true'
        uses: ipfs/ipfs-deploy-action@v1
        with:
          path-to-deploy: portal/dist
          storacha-key: ${{ secrets.STORACHA_KEY }}
          storacha-proof: ${{ secrets.STORACHA_PROOF }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          set-github-status: 'true'
          set-pr-comment: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}

      - name: Summary
        if: steps.check.outputs.enabled == 'true'
        run: |
          echo "## ðŸ“¦ IPFS Publishing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**CID:** ${{ steps.ipfs.outputs.cid }}" >> $GITHUB_STEP_SUMMARY
          echo "**Gateway (example):** https://ipfs.io/ipfs/${{ steps.ipfs.outputs.cid }}" >> $GITHUB_STEP_SUMMARY

      - name: Skip summary (IPFS disabled)
        if: steps.check.outputs.enabled != 'true'
        run: |
          echo "## â„¹ï¸ IPFS Publishing Skipped" >> $GITHUB_STEP_SUMMARY
          echo "Secrets STORACHA_KEY and/or STORACHA_PROOF not set." >> $GITHUB_STEP_SUMMARY
