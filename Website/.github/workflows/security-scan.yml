name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scans
    - cron: '0 2 * * 1'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        cd portal && npm ci
        
    - name: Run npm audit (root)
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Run npm audit (portal)
      run: cd portal && npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Check for known vulnerabilities in dependencies
      run: |
        echo "üîç Checking for critical vulnerabilities..."
        npm audit --audit-level=critical || echo "‚ö†Ô∏è Critical vulnerabilities found"
        cd portal && npm audit --audit-level=critical || echo "‚ö†Ô∏è Portal critical vulnerabilities found"
